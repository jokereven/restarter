name: Create and publish a Docker image

# 限定推送 tag 形式为 x.y.z 的时候触发
on:
  push:
    tags:
      - "*.*.*"

env:
  registry: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # TODO: 修改此处的dockerfile路径和镜像名
      matrix:
        include:
          - dockerfile: ./dockerfile
            image: ${{ github.repository }}/frontend
            container: frontend
            port: 7843:80
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.registry }}/${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        id: docker_build
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Deploy to personal server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ env.registry }}/${{ matrix.image }}:latest
            docker ps -a | grep ${{ matrix.image }} | awk '{print $1}' | xargs docker stop
            docker rm -v $(docker ps -a -q -f status=exited)
            docker run -d -p ${{ matrix.port }} --name ${{ matrix.container }} ${{ env.registry }}/${{ matrix.image }}
